# Base Docker Compose configuration
services:
  db:
    image: postgres:16-alpine
    container_name: dolce_db
    environment:
      POSTGRES_DB: ${DB_NAME:-dolce_db}
      POSTGRES_USER: ${DB_USER:-dolce_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dolce_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dolce_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dolce_backend
    env_file:
      - .env
    environment:
      - DJANGO_ENV=${DJANGO_ENV:-production}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-dolce_db}
      - DB_USER=${DB_USER:-dolce_user}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dolce_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dolce_frontend
    networks:
      - dolce_network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: dolce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/staticfiles:/static:ro
      - ./backend/media:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dolce_network

volumes:
  postgres_data:

networks:
  dolce_network:
    driver: bridge

