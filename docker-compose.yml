# Base Docker Compose configuration
services:
  db:
    image: postgres:16-alpine
    container_name: dolce_db
    environment:
      POSTGRES_DB: ${DB_NAME:-dolce_db}
      POSTGRES_USER: ${DB_USER:-dolce_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dolce_user} -d ${DB_NAME:-dolce_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dolce_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dolce_backend
    env_file:
      - .env
    environment:
      - DJANGO_ENV=${DJANGO_ENV:-production}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-dolce_db}
      - DB_USER=${DB_USER:-dolce_user}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dolce_network
    restart: unless-stopped
    # Default command - will be overridden by dev/prod compose files
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        python check_db.py &&
        python manage.py migrate --noinput &&
        echo 'Collecting static files...' &&
        mkdir -p /app/staticfiles &&
        python manage.py collectstatic --noinput &&
        echo 'Static files collected successfully' &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - config.wsgi:application
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dolce_frontend
    networks:
      - dolce_network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: dolce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/staticfiles:/static:ro
      - ./backend/media:/media:ro
      # Mount entire Let's Encrypt directory so symlinks work (certificates in live/ point to archive/)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Mount Certbot SSL configuration files to separate location (if they exist)
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/nginx/ssl-config/options-ssl-nginx.conf:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/nginx/ssl-config/ssl-dhparams.pem:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dolce_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dolce_network:
    driver: bridge

